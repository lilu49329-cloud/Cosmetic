   <!DOCTYPE html>
   <html>
   <head>
       <title>Danh sách sản phẩm</title>
   </head>
   <body>
       <h1>Danh sách sản phẩm</h1>
       <ul>
           {% for product in products %}
               <li>
                   <strong>{{ product.name }}</strong> - {{ product.price }}<br />
                   {{ product.description }}
               </li>
           {% empty %}
               <li>Chưa có sản phẩm nào.</li>
           {% endfor %}
       </ul>
   </body>
   </html>
