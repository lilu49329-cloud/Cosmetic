<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .success-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .order-number {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-box">
            <h1>Đặt hàng thành công!</h1>
            <p>Cám ơn bạn đã đặt hàng. Đơn hàng của bạn đang được xử lý.</p>
            <div class="order-number">
                Mã đơn hàng: #{{ order.id }}
            </div>
        </div>

        <p>Chúng tôi sẽ liên hệ với bạn qua email hoặc điện thoại để xác nhận đơn hàng.</p>

        <div class="actions">
            <a href="{% url 'product_list' %}" class="btn">Tiếp tục mua sắm</a>
            <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary">Xem chi tiết đơn hàng</a>
        </div>
    </div>
</body>
</html>
