<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Đăng nhập{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #18141c;
            min-height: 100vh;
        }
        .login-main {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-banner {
            background: #fff0f6;
            border-radius: 1.5rem 0 0 1.5rem;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 400px;
        }
        .login-banner img {
            width: 220px;
            margin-bottom: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px #ff69b4aa;
        }
        .login-banner h1 {
            color: #ff69b4;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .login-form-container {
            background: #221b29;
            border-radius: 0 1.5rem 1.5rem 0;
            box-shadow: 0 0 30px #ff69b4aa;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
        }
        .auth-title {
            color: #ff69b4;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .login-form-container label {
            color: #fff;
        }
        .login-form-container input[type="text"],
        .login-form-container input[type="password"],
        .login-form-container input[type="email"],
        .login-form-container input[type="number"],
        .login-form-container input[type="tel"],
        .login-form-container input[type="search"],
        .login-form-container input[type="url"],
        .login-form-container input[type="date"],
        .login-form-container input[type="datetime-local"],
        .login-form-container input[type="month"],
        .login-form-container input[type="week"],
        .login-form-container select,
        .login-form-container textarea {
            background: #18141c;
            color: #fff;
            border: 1px solid #ff69b4;
        }
        .login-form-container input:focus,
        .login-form-container select:focus,
        .login-form-container textarea:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255,105,180,.25);
            color: #fff;
            background: #18141c;
        }
        .btn-auth {
            background: #ff69b4;
            color: #18141c;
            font-weight: bold;
            border: none;
            border-radius: 0.7rem;
            padding: 0.7rem 1.5rem;
            width: 100%;
            font-size: 1.1rem;
        }
        .btn-auth:hover {
            background: #fff0f6;
            color: #ff69b4;
        }
        .login-form-container a {
            color: #ff69b4;
            text-decoration: none;
        }
        .login-form-container a:hover {
            text-decoration: underline;
        }
        .or-divider {
            text-align: center;
            margin: 1.5rem 0 1rem 0;
            color: #aaa;
        }
        .social-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .social-btns button {
            flex: 1;
            border-radius: 0.5rem;
            border: 1px solid #eee;
            background: #fff0f6;
            color: #ff69b4;
            font-weight: 600;
            padding: 0.5rem 0;
            transition: background 0.2s;
        }
        .social-btns button:hover {
            background: #ff69b4;
            color: #18141c;
        }
    </style>
</head>
<body>
    <div class="login-main">
        <div class="login-banner d-none d-md-flex">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=400&facepad=2" alt="Cosmetic Shop Banner">
            <h1>Cosmetic Shop</h1>
            <div style="color:#ff69b4;font-weight:bold;font-size:1.2rem;">Làm đẹp - Tỏa sáng cá tính!</div>
        </div>
        <div class="login-form-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
